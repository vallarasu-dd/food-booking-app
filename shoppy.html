<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodie park</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="shop.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</head>

<body>
    <header>
        <div class="nav">
            <a href="#" class="logo">
                <ion-icon name="home-outline"></ion-icon><ion-icon name="fast-food-outline"></ion-icon>foodie park
            </a>

            <div class="box">
                <div class="cart-count">0</div>
                <ion-icon name="cart-outline" id="cart-icon"></ion-icon>
            </div>

            <div class="cart">
                <div class="cart-title">
                    cartItems
                </div>
                <div class="cart-content">
                    <!-- <div class="cart-box ">
                        <img src="images/dosa.jpeg" alt="error" class="cart-img">
                        <div class="details">
                            <div class="cart-food-title">dosa</div>
                            <div class="price-box">
                                <div class="cart-price">Rs.90</div>
                                <div class="cart-amt">Rs.90</div>
                            </div>
                            <input type="number" value="1" class="cart-quantity">
                            
                        </div>
                        <ion-icon name="trash" class="cart-remove"></ion-icon>
                    </div> -->
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">Rs.0</div>
                  </div>
            
                  <button class="btn-buy">Place Order</button>
            
                  <ion-icon name="close" id="cart-close"></ion-icon>
            
                  </div>
            </div>

        </div>
       
    </header>
    <div class="container">
        <h2 class="title">Discover the best food</h2>
        <div class="shop-content">
            <div class="food-box">
                <div class="pic">
                    <img src="images/dosa.jpeg" alt="error" class="food-img">
                </div>
                <h2 class="fdname">plain Dosa</h2>
                <span class="price">Rs.80</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/idlisambar.jpeg" alt="error" class="food-img">
                </div>
                <h2 class="fdname">Idli</h2>
                <span class="price">Rs.60</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            
            <div class="food-box">
                <div class="pic">
                    <img src="images/oniroast.jpg" alt="error" class="food-img">
                </div>
                <h2 class="fdname">onion roast</h2>
                <span class="price">Rs.100</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/poori.jpg" alt="error" class="food-img">
                </div>
                <h2 class="fdname">poori</h2>
                <span class="price">Rs.60</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/parotta.jpg" alt="error" class="food-img">
                </div>
                <h2 class="fdname">parotta</h2>
                <span class="price">Rs.70</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/chicken.jpeg" alt="error" class="food-img">
                </div>
                <h2 class="fdname">grill</h2>
                <span class="price">Rs.450</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/biriyani.jpeg" alt="error" class="food-img">
                </div>
                <h2 class="fdname">Biriyani</h2>
                <span class="price">Rs.200</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/chickfr.jpg" alt="error" class="food-img">
                </div>
                <h2 class="fdname">chicken fried rice</h2>
                <span class="price">Rs.160</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

        </div>
    </div>

<script src="shop.js"></script>
</body>

</html>
